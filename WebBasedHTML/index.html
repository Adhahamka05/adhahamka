<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CGPA Dean's List Checker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Semester Dean's List Eligibility Results</h1>

    <div class="container">
        <div id="output" class="output-box">
            <h2>Section 03 Result</h2>
        </div>

        <!-- FORM SECTION -->
        <h2>Add New Student</h2>
        <form id="studentForm">
            <label>
                Student Name:
                <input type="text" id="name" required>
            </label><br><br>

            <label>
                Credit Hours:
                <input type="number" id="credit" required>
            </label><br><br>

            <label>
                Current GPA:
                <input type="number" step="0.01" id="gpa" required>
            </label><br><br>

            <button type="submit">Check Eligibility</button>
        </form>
    </div>

    <script src="script.js"></script>

</body>
</html>
